<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degirmen Boyutlandırma</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="homeContainer">
        <h1 class="homeTitle">Değirmen Boyutlandırma</h1>

        <div class="contentWrapper">

            <div class="machineGeneralInputs">
                <div class="inputWrapper">
                    <label for="degirmenTur">Değirmen Tipi</label>
                    <select name="degirmenTur" id="degirmenTur">
                        <option value="cubuklu">Çubuklu Değirmen</option>
                        <option value="bilyali">Bilyalı Değirmen</option>
                        <option value="otojen">Otojen Değirmen</option>
                        <!-- If cubuklu and acikdevre selected, EF8 will be (1.4) -->
                        <!-- If cubuklu and kapalidevre selected, EF8 will be (1.2) -->
                        <!-- If cubukbilya and acikdevre selected, EF8 will be (1.2) -->
                        <!-- If cubukbilya and kapalidevre selected, EF8 will not be used -->
                    </select>
                </div>
    
    
    
<!--                 <div class="inputWrapper">
                    <label for="tekmibilyaliylami">Çubuklu Değirmen Devre Tipi</label>
                    <select name="tekmibilyaliylami" id="tekmibilyaliylami">
                        <option value="tek">Tek</option>
                        <option value="bilyali">Bilyali</option>
                    </select>
                </div> -->
    
    
    
    
                <div class="inputWrapper">
                    <label for="ogutmeortam">Öğütme Ortamı</label>
                    <select name="ogutmeortam" id="ogutmeortam">
                        <option value="yasogutme">Yaş Öğütme</option>
                        <option value="kuruogutme">Kuru Öğütme</option>
                        <!-- If kuruogutme selected EF1 will be used (1.3) -->
                    </select>
                </div>
            
    
    
    
    
                <div class="inputWrapper">
                    <label for="isindeks">İş İndeksi Wi(kWh/ton)</label>
                    <input type="number" id="isindeks" aria-describedby="isindeks" placeholder="Değer Giriniz">
                </div>

                
                    <div class="inputWrapper">
                        <label for="devretip">Degirmene Besleme Yapan Kırıcının Devre Tipi</label>
                        <select name="devretip" id="devretip">
                            <option value="acikdevre">Açık Devre</option>
                            <option value="kapalidevre">Kapalı Devre</option>
                            <!-- Its about EF8  -->
                        </select>
                    </div>
            </div>

            <div class="outputInputImageWrapper">
                <div class="machineInputWrapper">
               
                    <div class="inputWrapper">
                        <label for="beslemeton">Değirmene Beslenen Malzeme(ton/saat)</label>
                        <input type="number" id="beslemeton" aria-describedby="beslemeton" placeholder="Değer Giriniz"
                            value="beslemeton">
                    </div>
                    <div class="inputWrapper">
                        <label for="beslenengecenboyut">Beslenen Malzemenin d<sub>80</sub> Değeri</label>
                        <input type="number" id="beslenengecenboyut" aria-describedby="beslenengecenboyut"
                            placeholder="Değer Giriniz" value="beslenengecenboyut">
                    </div>
                    <div class="inputWrapper">
                        <label for="beslenenyogunluk">Beslenen Malzeme Yoğunluğu(gr/cm<sup>3</sup>)</label>
                        <input type="number" id="beslenenyogunluk" aria-describedby="beslenenyogunluk"
                            placeholder="Değer Giriniz" value="beslenenyogunluk">
                    </div>
                    <div class="inputWrapper">
                        <label for="fSagOtojen">f<sub>sag</sub> (Otojen Değirmenin Güç Verim Faktörü)</label>
                        <input type="number" id="fSagOtojen" aria-describedby="fSagOtojen"
                            placeholder="Değer Giriniz" value="fSagOtojen">
                    </div>
                   
                </div>
    
                <img src="/images/ballmill.gif" alt="ballmill">
    
    
                <div class="machineOutputWrapper">
                    <div class="inputWrapper">
                        <label for="degirmencikisboyutpercent">Değirmenden Çıkışı Malzemenin "d" değeri</label>
                        <select type="number" id="degirmencikisboyutpercent" aria-describedby="degirmencikisboyutpercent"
                            placeholder="Değer Giriniz" value="degirmencikisboyutpercent">
                            <option value="1.035">50</option>
                            <option value="1.05">60</option>
                            <option value="1.1">70</option>
                            <option value="1.2">80</option>
                            <option value="1.4">90</option>
                            <option value="1.46">92</option>
                            <option value="1.57">95</option>
                            <option value="1.7">98</option>
                        </select>
                    </div>

                    <div class="inputWrapper">
                        <label for="degirmencikisboyut">Değirmenden Çıkışı Malzemenin "d" Değerinden Geçtiği Boyut(mikron)</label>
                        <input type="number" id="degirmencikisboyut" aria-describedby="degirmencikisboyut"
                            placeholder="Değer Giriniz" value="degirmencikisboyut">
                    </div>
    
                    
                    <div class="inputWrapper">
                        <label for="degirmencikisd80">Değirmenden Çıkan Malzemenin d<sup>80</sup> Değeri(mikron)</label>
                        <input type="number" id="degirmencikisd80" aria-describedby="degirmencikisd80"
                            placeholder="Değer Giriniz" value="degirmencikisd80">
                    </div>
                    <div class="inputWrapper">
                        <label for="otojendl">D/L (Otojen Değirmenin Çap/Uzunluğu, 1,5 - 3,3 Arasında Seçilir)</label>
                        <input type="number" id="otojendl" aria-describedby="otojendl"
                            placeholder="Değer Giriniz" value="otojendl">
                    </div>
                   
                    
                </div>
            </div>







            <!-- <div class="inputWrapper">
                <label for="ikincibeslenenyogunluk">Bilyalı Değirmene Beslenen Cevher Yoğunluğu(gr/cm^3)(Öğütme Tipi
                    Kapalı
                    Devre ise opsiyonel yapacağız)</label>
                <input type="number" id="ikincibeslenenyogunluk" aria-describedby="ikincibeslenenyogunluk"
                    placeholder="Değer Giriniz" value="ikincibeslenenyogunluk">
            </div>

            <div class="inputWrapper hidden" id="cubukluCikisWrapper"
                <label for="cubuklucikis">Çubuklu Değirmen Çıkışı %80'i Geçen Boyut(mikron)</label>
                <input type="number" id="cubuklucikis" aria-describedby="cubuklucikis" placeholder="Değer Giriniz"
                    value="cubuklucikis">
            </div> -->

            <div class="fullBtnWrapper">
                <a href="#" class="btn yellowBtn fullWidth" id="calcBtn">Boyutlandır</a>
                <a href="select.html" class="btn turquoiseBtn fullWidth">Geri Dön</a>
            </div>

        </div>
        








        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
