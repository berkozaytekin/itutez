<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Degirmen Boyutlandırma</title>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="degirmentip">Değirmen Tipini Seçiniz</label>
            <select class="form-control" name="degirmentip">
                <option>Çubuklu Değirmen</option>
                <option>Bilyalı Değirmen</option>
                <option>Otojen Değirmen</option>
              </select>
            </div>
        <div class="form-group">
            <label for="devretip">Beslenen Devre Tipini Seçiniz</label>
            <select class="form-control" name="devretip">
                <option>Açık Devre</option>
                <option>Kapalı Devre</option>
            </select>
            </div>
        <div class="form-group">
                <label for="beslemeton">Değirmene Beslenen(ton/saat)</label>
                <input type="number" class="form-control" id="beslemeton" aria-describedby="beslemeton" placeholder="Değer Giriniz" value="beslenen">
            </div>
       
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
</body>
</html>
