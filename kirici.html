<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kırıcı Boyutlandırma</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="homeContainer">
        <h1 class="homeTitle">Kırıcı Boyutlandırma</h1>

        <div class="contentWrapper">

            <div class="machineGeneralInputs">
                
                <div class="inputWrapper">
                    <label for="maksparcaboyut">Malzemenin Maksimum Parça Boyutu(mm)</label>
                    <input type="number" id="maksparcaboyut" aria-describedby="maksparcaboyut" placeholder="Değer Giriniz">
                </div>

            
    
                <div class="inputWrapper">
                    <label for="hedefboyut">Kırılacak Hedef Boyut(mm)</label>
                    <input type="number" id="hedefboyut" aria-describedby="hedefboyut" placeholder="Değer Giriniz"
                        value="hedefboyut">
                </div>           
            </div>

            <div class="outputInputImageWrapper">
                <div class="machineInputWrapper">
                   
                    
                    <div class="inputWrapper">
                        <label for="beslenenkirilmamis">Beslenen Cevher Miktarı(ton)</label>
                        <input type="number" id="beslenenkirilmamis" aria-describedby="beslenenkirilmamis"
                            placeholder="Değer Giriniz" value="beslenenkirilmamis">
                    </div>
                    <div class="inputWrapper">
                        <label for="elekverim">Elek Eleme Verimi(%)</label>
                        <input type="number" min=0 max=100 id="elekverim" aria-describedby="elekverim"
                            placeholder="Değer Giriniz" value="elekverim">
                            
                    </div>
                </div>
    
                <img class="crusherImg" src="/images/crusher.gif" alt="crusher">
    
    
                <div class="machineOutputWrapper">
                    

                    <div class="inputWrapper">
                        <label for="besleneneu">Beslenen Malzemenin Elek Üstü Oranı(%)</label>
                        <input type="number" id="besleneneu" aria-describedby="besleneneu"
                            placeholder="Değer Giriniz" value="besleneneu">
                    </div>
    
                    
                    <div class="inputWrapper">
                        <label for="cikaneu">Çıkan Malzemenin Elek Üstü Oranı(%)</label>
                        <input type="number" id="cikaneu" aria-describedby="cikaneu"
                            placeholder="Değer Giriniz" value="cikaneu">
                    </div>
                </div>
            </div>


            <div class="fullBtnWrapper">
                <a href="#" class="btn yellowBtn fullWidth" id="calcBtnCrusher">BKO Hesapla</a>
                <a href="#" class="btn yellowBtn fullWidth" id="calcBtnCrusherr">Devreden Yük Hesapla</a>
                <a href="/" class="btn turquoiseBtn fullWidth">Geri Dön</a>
            </div>

        </div>

    <div>

        <p aria-placeholder="hp"></p>
    </div>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
