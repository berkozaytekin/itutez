<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bant Boyutlandırma</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="homeContainer">
        <h1 class="homeTitle">Bant Boyutlandırma</h1>

        <div class="contentWrapper">

            <div class="machineGeneralInputs">
      
                <div class="inputWrapper">
                    <label for="beslemeBant">Besleme(ton/saat)</label>
                    <input type="number" id="beslemeBant" aria-describedby="beslemeBant" placeholder="Değer Giriniz"
                    value="beslemeBant">
                </div>
            
    
                <div class="inputWrapper">
                    <label for="egimBant">Eğim</label>
                    <input type="number" id="egimBant" aria-describedby="egimBant" placeholder="Değer Giriniz"
                    value="egimBant">
                </div>
    
               
                
            </div>

            <div class="outputInputImageWrapper">
                <div class="machineInputWrapper">
                    <div class="inputWrapper">
                        <label for="malzemeBulk">Bantta Taşınacak Malzeme</label>
                        <select name="malzemeBulk" id="malzemeBulk">
                            <option value="" disabled selected hidden></option>
                            <option value="0.9">Antrasit</option>
                            <option value="0.8">Temiz Taşkömürü</option>
                            <option value="0.5">Kok</option>
                            <option value="1.4">Lavvar Artığı</option>
                            <option value="1.5">Toprak</option>
                            <option value="0.8">Linyit</option>
                            <option value="1.6">Kireç Taşı</option>
                            <option value="0.9">Kaya Tuzu</option>  
                        </select>
                    </div>
                    <div class="inputWrapper">
                        <label for="konveyorHiz">Bant Konveyör Hızı</label>
                        <select name="konveyorHiz" id="konveyorHiz">
                            <option value="" disabled selected hidden></option>
                            <option value="1.25">İri Kömür</option>
                            <option value="1.75">Toz Kömür</option>
                            <option value="1.25">Kok</option>
                            <option value="1.75">Toprak</option>
                            <option value="1.25">Parçalı Taş</option>
                            <option value="1.75">Kırılmış Taş</option>
                            <option value="2.25">Çakıl</option>
                            <option value="1.55">Kül</option>  
                        </select>
                    </div>
                   
                </div>
    
                <img src="/images/belt.gif" alt="belt" >
    
    
                <div class="machineOutputWrapper">
                    
                    <div class="inputWrapper">
                        <label for="bantUzunluk">Bant Uzunluğu(m)</label>
                        <input type="number" id="bantUzunluk" aria-describedby="bantUzunluk" placeholder="Değer Giriniz"
                        value="bantUzunluk">
                    </div>
    
                    
                </div>
            </div>


            <div class="fullBtnWrapper">
                <a href="#" class="btn yellowBtn fullWidth" id="calcBtnBant">Boyutlandır</a>
                <a href="/" class="btn turquoiseBtn fullWidth">Ana Menüye Dön</a>
            </div>

        </div>



        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
