<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elek Boyutlandırma</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="homeContainer">
        <h1 class="homeTitle">Elek Boyutlandırma</h1>

        <div class="contentWrapper">

            <div class="machineGeneralInputs">
                <div class="inputWrapper">
                <label for="yogunluk">Yoğunluk(gr/cm^3)</label>
                <input type="number" id="yogunluk" aria-describedby="yogunluk"
                    placeholder="Değer Giriniz" value="yogunluk">
                </div>
                <div class="inputWrapper">
                    <label for="verim">Eleme Verimi</label>
                    <select name="verim" id="verim">
                        <option value="5">%90</option>
                        <option value="6">%80</option>
                        <option value="7">%70</option>
                    </select>
                </div>
                <div class="inputWrapper">
                    <label for="nem">Nem(%)</label>
                    <input type="number" id="nem" aria-describedby="nem" placeholder="Değer Giriniz">
                </div>
                <div class="inputWrapper">
                    <label for="elemetip">Eleme Tipi</label>
                    <select name="elemetip" id="elemetip">
                        <option value="kuru">Kuru Eleme</option>
                        <option value="yas">Yaş Eleme</option>
            
                    </select>
                </div>
    
            
        </div>

            <div class="outputInputImageWrapper">
                
                <div class="machineInputWrapper">
                    
                    <div class="inputWrapper">
                        <label for="tanetip">Tane Tipi</label>
                        <select name="tanetip" id="tanetip">
                            <option value="yassı">Yassı Tane</option>
                            <option value="duz">Düz Tane</option>
                
                        </select>
                    </div>
                    <div class="inputWrapper">
                        <label for="elekacikliktip">Elek Açıkılığı Tipi</label>
                        <select name="elekacikliktip" id="elekacikliktip">
                            <option value="kare">Kare</option>
                            <option value="dikdortgen">Dikdörtgen</option>
                
                        </select>
                    </div>

                    </div>
                    
                    
                
                    <img src="/images/vibratingscreen.gif" alt="vibratingscreen">
                
              
    
    
                <div class="machineOutputWrapper">
                    <div class="inputWrapper">
                        <label for="elekegim">Elek Eğimi</label>
                        <input type="number" id="elekegim" aria-describedby="elekegim"
                            placeholder="Değer Giriniz" value="elekegim">
                    </div>

                    <div class="inputWrapper">
                        <label for="elektip">Elek Tipi</label>
                        <input type="number" id="elektip" aria-describedby="elektip"
                            placeholder="Değer Giriniz" value="elektip">
                    </div>
    
                    
                    
                </div>
            </div>




            <div class="fullBtnWrapper">
                <a href="#" class="btn yellowBtn fullWidth" id="calcBtn">Boyutlandır</a>
                <a href="/" class="btn turquoiseBtn fullWidth">Ana Menüye Dön</a>
            </div>

        </div>



        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
