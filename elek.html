<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elek Boyutlandırma</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="homeContainer">
        <h1 class="homeTitle">Elek Boyutlandırma</h1>

        <div class="contentWrapper">

            <div class="machineGeneralInputs">
                <div class="inputWrapper">
                <label for="yogunluk">Yoğunluk(gr/cm<sup>3</sup>)</label>
                <input type="number" id="yogunluk" aria-describedby="yogunluk"
                    placeholder="Değer Giriniz" value="yogunluk">
                </div>
                <div class="inputWrapper">
                    <label for="kapasite">Kapasite(ton/saat)</label>
                <input type="number" id="kapasite" aria-describedby="kapasite"
                placeholder="Değer Giriniz" value="kapasite">
            
                    
                </div>
                <div class="inputWrapper">
                    <label for="verim">Eleme Verimi</label>
                    <select name="verim" id="verim">
                        <option value="1.4">%70</option>
                        <option value="1.25">%75</option>
                        <option value="1.1">%80</option>
                        <option value="1.05">%85</option>
                        <option value="1">%90</option>
                        <option value="0.98">%92</option>
                        <option value="0.95">%94</option>
                        <option value="0.9">%96</option>
                    </select>
                </div>
                <div class="inputWrapper">
                    <label for="nem">Nem(%)</label>
                    <select name="nem" id="nem">
                        <option value="1">Yaş Eleme</option>
                        <option value="1">%3'ten Az</option>
                        <option value="0.85">%3-%5 Arası</option>
                        <option value="0.75">%6-%8 Arası</option>
                        
            
                    </select>
                </div>
                <div class="inputWrapper">
                    <label for="tanetip">Tane Şekli</label>
                    <select name="tanetip" id="tanetip">
                        <option value="1">Kübik</option>
                        <option value="1.2">Yuvarlak</option>
                        <option value="0.9">Yassı</option>
            
                    </select>
                </div>
    
            
        </div>

            <div class="outputInputImageWrapper">
                
                <div class="machineInputWrapper">
                    
                    
                    
                    <div class="inputWrapper">
                        <label for="elekacikligi">Elek Açıkılığı (mm)</label>
                        <select name="elekacikligi" id="elekacikligi">
                            <option value="40">3</option>
                            <option value="45">5</option>
                            <option value="46">6</option>
                            <option value="49">8</option>
                            <option value="53">10</option>
                            <option value="54">11</option>
                            <option value="54.5">12</option>
                            <option value="55">13</option>
                            <option value="58">16</option>
                            <option value="61">19</option>
                            <option value="63">22</option>
                            <option value="64">25</option>
                            <option value="68">38</option>
                            <option value="70">50</option>
                            <option value="72">63</option>
                            <option value="73">75</option>
                
                        </select>
                    </div>

                    <div class="inputWrapper">
                        <label for="elekustu">Elek Üstü Oranı(%)</label>
                    <input type="number" id="elekustu" aria-describedby="elekustu"
                    placeholder="Değer Giriniz" value="elekustu">
                
                        
                    </div>
                    <div class="inputWrapper">
                        <label for="elekyari">Elek Yarı Açıklığından Geçen Malzeme(%)</label>
                    <input type="number" id="elekyari" aria-describedby="elekyari"
                    placeholder="Değer Giriniz" value="elekustu">
                
                        
                    </div>
                    

                    </div>
                    
                    
                
                    <img class="elekImg" src="/images/vibratingscreen.gif" alt="vibratingscreen">
                
              
    
    
                <div class="machineOutputWrapper">
                    <div class="inputWrapper">
                        <label for="elekegim">Elek Eğimi</label>
                        <select name="elekegim" id="elekegim">
                            <option value="0.9">Yatay</option>
                            <option value="1">20 Derece</option>
                            
                
                        </select>
                    </div>

                    <div class="inputWrapper">
                        <label for="elekacikliktip">Elek Açıkılığı Tipi</label>
                        <select name="elekacikliktip" id="elekacikliktip">
                            <option value="1">Kare</option>
                            <option value="0.9">Daire</option>
                            <option value="1.15">Dikdörtgen (2/1 Boyut Oranı)</option>
                            <option value="1.20">Dikdörtgen (3/1 Boyut Oranı)</option>
                            <option value="1.25">Dikdörtgen (4/1 Boyut Oranı)</option>
                
                        </select>
                    </div>


                    <div class="inputWrapper">
                        <label for="elektip">Elek Tipi</label>
                        <select name="elektip" id="elektip">
                            <option value="1">Tek Katlı</option>
                            <option value="0.9">2 Katlı</option>
                            <option value="0.8">3 Katlı</option>
                            <option value="0.7">4 Katlı</option>
                
                        </select>
                    </div>
    
                    
                    
                </div>
            </div>




            <div class="fullBtnWrapper">
                <a href="#" class="btn yellowBtn fullWidth" id="calcBtnElek">Boyutlandır</a>
                <a href="itutez/" class="btn turquoiseBtn fullWidth">Ana Menüye Dön</a>
            </div>

        </div>



        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
